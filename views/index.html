<!doctype html>
<html lang="es">

<head>
  <title>Mascotas PDO</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!--iconos de  bottstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
  <div class="container mt-3">
    <div class="card">
      <div class="card-header bg-primary text-light">
        <div class="row">
          <div class="col-md-6">
            <strong>LISTA DE MASCOTAS</strong>
          </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-success btn-sm" id="abrir-modal" data-bs-toggle="modal" data-bs-target="#modal-registro-mascotas">
              <i class="bi bi-plus-circle-fill"></i>Agregar mascotas</button>
          </div>
        </div>  
      </div>
      <div class="card-body">
        <table class="table table-sm table-striped" id="tabla-mascotas">
          <colgroup>
            <col width = "5%">
            <col width = "15%">
            <col width = "15%">
            <col width = "15%">
            <col width = "15%">
            <col width = "10%">
            <col width = "15%">
            <col width = "10%">
          </colgroup>
          <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Raza</th>
                <th>Tamaño</th>
                <th>Nacionalidad</th>
                <th>F.registro</th>
                <th>Operaciones</th>
              </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
      <div class="card-footer text-end">
        <button class="btn btn-primary btn-sm" id="actualizar">Actualizar datos</button>
      </div>
    </div>
  </div> <!--fin container-->
 
  <!--zona de modales-->
  <!-- Modal trigger button -->
  
  
  <!-- Modal Body -->
  <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
  <div class="modal fade" id="modal-registro-mascotas" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header big primary ">
          <h5 class="modal-title" id="modalTitleId">Registro de mascotas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form id="formulario-cursos">
          <div class="mb-3">
            <label for="nombrecurso" class="form -label">Nombre curso</label>
            <input type="text" class="form-control form-control-sm" id="nombrecurso">
          </div>
          <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <select id="especialidad" class="form-select form-select-sm">
              <option value="">Seleccione</option>
              <option value="ETI">ETI</option>
              <option value="Administracion">Administración</option>
              <option value="Mecanica">Mecánica</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="complejidad" class="form-label">Complejidad</label>
            <select id="complejidad" class="form-select form-slect-sm">
              <option value="">Seleccione</option>
              <option value="B">Básico</option>
              <option value="M">Medio</option>
              <option value="A">Avanzado</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fechainicio" class="form-label">Fecha de inicio</label>
            <input type="date" class="form-control form-control-sm" id="fechainicio">
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="text" class="form-control form-control-sm" id="precio">
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary btn-sm" id="guardar-curso">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Optional: Place to the bottom of scripts -->
 
  
  </script>
  <!--fin zona de modales-->
 
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script>
    $(document).ready(function (){

      function mostrarCursos(){
        $.ajax({
          url: '../controllers/curso.controller.php',
          type: 'POST',
          data: {operacion: 'listar'},
          dataType: 'text',
          success: function(result){
            $("#tabla-cursos tbody").html(result);
          }
        });
      }

      function registrarCurso(){
        //Pendiente de validar..
        if(confirm("¿Estás seguro de registrar este nuevo curso?")){
          $.ajax({
            url: '../controllers/curso.controller.php',
            type: 'POST',
            data: {
              operacion     : 'registrar',
              nombrecurso   : $("#nombrecurso").val(),
              especialidad  : $("#especialidad").val(),
              complejidad   : $("#complejidad").val(),
              fechainicio   : $("#fechainicio").val(),
              precio        : $("#precio").val()
            },
            success : function(result){
              if(result == ""){
                //reiniciar el formulario
                $("#formulario-cursos")[0].reset();

                //Actualizar la tabla

                mostrarCursos();

                //Cerrar el modal
                $("#modal-registro-cursos").modal('hide');
              }
            } 
          })
        }
      }

      //Eventos
      $("#guardar-curso").click(registrarCurso);

      //Al pulsar click sobr el botón Rojo , se elimine el registro
      //Detectaremos eventos de los objetos creados de manera asíncrona en.. 
      $("#tabla-cursos tbody").on("click",".eliminar",function(){
        const idcursoEliminar = $(this).data("idcurso");
        if (confirm("¿Estás seguro de proceder?")){
          $.ajax({
            url   : '../controllers/curso.controller.php',
            type  : 'POST',
            data  : {
              operacion   : 'eliminar',
              idcurso     : idcursoEliminar
            },
            success: function(result){
              if (result == ""){
                mostrarCursos();
              }
            }
          });
        }
      });


      //Ejecución automática
      mostrarCursos();

    });
  </script>
</body>

</html>
